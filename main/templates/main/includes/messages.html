{% if messages %}
    {% for msg in messages %}
        {% if msg.tags == 'info' %}
            <script>M.toast({html: '{{ msg }}', displayLength:3000, classes:"blue rounded"})</script>
        {% elif msg.tags == 'success' %}
            <script>M.toast({html: '{{ msg }}', displayLength:3000, classes:"green rounded"})</script>
        {% elif msg.tags == 'error' %}
            <script>M.toast({html: '{{ msg }}', displayLength:5000, classes:"red rounded"})</script>
        {% elif msg.tags == 'warning' %}
            <script>M.toast({html: '{{ msg }}', displayLength:5000, classes:"orange rounded"})</script>
        {% else %}
            <script>M.toast({html: '{{ msg }}', displayLength:5000, classes:"rounded"})</script>
        {% endif %}
    {% endfor %}
{% endif %}
