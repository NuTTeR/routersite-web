<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Расчет маршрутов - {% block title %}{% endblock %}</title>

    {% load static %}
    <link href="{% static 'main/css/materialize.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/material-icons.css' %}" rel="stylesheet">
    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
    <script src="{% static 'main/js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/materialize.min.js' %}" type="text/javascript"></script>
    {% block head %}{% endblock %}
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
</head>
<body>

    {% include 'main/includes/navbar.html' %}
    {% include 'main/includes/messages.html' %}


    {% block content %}{% endblock %}


    <footer class="page-footer orange z-depth-1">
      <div class="container">
        <p>{% block content_footer %}{% endblock %}</p>
      </div>
    </footer>

</body>

<script src="{% static 'tinymce/js/prism.js' %}"></script>
<script>M.AutoInit();</script>
{% block footer %}{% endblock %}

</html>
